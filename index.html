<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="https://images.pexels.com/photos/7107487/pexels-photo-7107487.jpeg" alt="lines of code" loading="lazy">
        </div>
        <div class="text-form-container">
            <div class="text-container">
                <h2>FORMS DEVS</h2>
                <p>You know you need something like this in your life to help realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-elements">
                        <p>Let's do this!</p>
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" required name="first-name" placeholder="Thor">
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label>
                            <input id="last-name" required name="last-name" type="text" placeholder="Odinson">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input id="email" type="email" required name="email" placeholder="thor@gmail.com">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0724-456-456">
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="password">Confirm Password:</label>
                            <input type="password" id="password" name="password" required minlength="6">
                        </div>
                    </div>
                    <div class="submit-button">
                        <button type="submit">Create Account</button>
                        <p>ALready have an account?<a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
